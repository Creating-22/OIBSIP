<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
      function calc(val){
        let A=parseInt(document.getElementById("num1").value);
      let B=parseInt(document.getElementById("num2").value);
      
    if(val=='+')
    {
     
      document.getElementById("res").innerHTML=(A+B);
      
    }
    if(val=='-')
    {
      
      document.getElementById("res").innerHTML=(A-B);
      
    }
    if(val=='*')
    {
      
      document.getElementById("res").innerHTML=(A*B);
      
    } if(val=='%')
    {
      
      document.getElementById("res").innerHTML=(A%B);
      
    }
    if(val=='/')
    {
      
      document.getElementById("res").innerHTML=(A/B);
      
    }
    if(val=='exp')
    {
      
      document.getElementById("res").innerHTML=(Math.pow(A,B));

      
    }
    if(val=='max')
    {
           document.getElementById("res").innerHTML=(Math.max(A,B));
      
    }
    if(val=='min')
    {
      
      document.getElementById("res").innerHTML=(Math.min(A,B));
      
    }
  }
</script>
</head>
<body>
  <form>
    <label for="num1">Number 1:</label>
  <input type="text" id="num1" name="num1"><br>
  <label for="num1">Number 2:</label>
  <input type="text" id="num2" name="num2"><br>
  
  <input type="button" value="+" id="+" onclick="calc('+')">
  <input type="button" value="-" id="-" onclick="calc('-')">
  <input type="button" value="*" id="*" onclick="calc('*')">
  <input type="button" value="/" id="/" onclick="calc('/')">
  <input type="button" value="%" id="%" onclick="calc('%')">
  <input type="button" value="Max" id="Max" onclick="calc('max')">
  <input type="button" value="Min" id="Min" onclick="calc('min')">
  <input type="button" value="Exponent" id="Exponent" onclick="calc('exp')">
 <input type="reset" value="Reset" id="Clear">
</form>
 <div id="result">
  <p id="res"></p>

  
 </div>




</body>
</html>

<html>
<head>
<title>Find a perfect number</title>
</head>
<body>
  <script>
    let n=prompt("Enter the number");
  function is_perfect(number)
    {
    var temp = 0;
       for(var i=1;i<=number/2;i++)
         {
             if(number%i === 0)
              {
                temp += i;
              }
         }
       
         if(temp === number && temp !== 0)
            {
           document.writeln("It is a perfect number.");
            } 
         else
            {
           document.writeln("It is not a perfect number.");
            }   
     } 
    is_perfect(n); 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function func() {
         
            // Original string
            var arr = [20, 13, 9]
            document.write(arr);
            document.write("<br>");
            // Sorting the array
            document.write(arr.sort(function(a, b){return a - b}));
        }
        
        </script>
</head>
<body>
   <script>func();</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <script>
        function validate()
        {
            if (document.myform.name.value=="")
            {
                alert("enter the roll no");
                return false;
            }
            if(document.myform.password.value=="")
            {
                document.getElementById("pwderror").innerHTML="password can't be blank";
                return false;
            }
        }
    </script>
</head>
<body>
    <center>
        
    <table border="1" width="100%" height="80%" >
        <form name="myform" onsubmit="return validate();">
        <tr bgcolor="orange">
            <td colspan="2"><center><font size="10px">Student Registration Form</font></center></td>
        </tr>
        <tr>
            <td bgcolor="cream" width="30%"><font size="6px">Enter name</font></td>
            <td bgcolor="#808080"><input type="text" name="name"></td>
        </tr>
        <tr>
            <td bgcolor="cream" width="30%"><font size="6px" >Gender</font></td>
            <td bgcolor="#808080"><input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female<br>
                <input type="radio" name="gender">Other<br>
            </td>
        </tr>
    
            <td bgcolor="cream" width="30%"><font size="6px">Course</font></td>
            <td bgcolor="#808080"><select>    
                <option value="Course">Course</option>    
                <option value="BCA">BCA</option>    
                <option value="BBA">BBA</option>    
                <option value="B.Tech">B.Tech</option>    
                <option value="MBA">MBA</option>    
                <option value="MCA">MCA</option>    
                <option value="M.Tech">M.Tech</option>    
                </select> <br></td>
        </tr>
        <tr>
            <td bgcolor="cream" width="30%"><font size="6px">Email-id</font></td>
            <td bgcolor="#808080"><input type="email"></td>
        </tr>
        <tr>
            <td bgcolor="cream" width="30%"><font size="6px">Password</font></td>
            <td bgcolor="#808080"><input type="password" name="password"></td>
        </tr>
        <tr>
            <td bgcolor="cream" width="30%"><font size="6px">Address</font></td>
            <td bgcolor="#808080"><textarea width="50px"></textarea></td>
        </tr>
        <tr>
            <td bgcolor="cream" width="30%"><font size="6px">Registration date</font></td>
            <td bgcolor="#808080"><input type="date"></td>
        </tr>
    </form>
    </table>

        <input type="submit" >
        <input type="reset">
        <div id="pwderror">

        </div>
    </center>
</body>
</html>

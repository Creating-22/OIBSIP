    <script>
        function validate()
        {
            if (document.myform.name.value=="")
            {
                alert("enter the name");

            }
            if(document.myform.password.value=="")
            {
                document.getElementById("pwderror").innerHTML="password can't be blank";
                return false;
            }
            }
    </script>
</head>
<body>
    <form name="myform" onsubmit="return validate();">

<br>

</body>

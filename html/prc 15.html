    <script>
        function fun(){
            document.getElementById("img2").src="img.png";
        }
        function funout(){
            document.getElementById("img2").src="img2.jpg";
        }
        function newfunc(x){
x.style.background="blue";
        }
        function fun2()
        {document.writeln("Mouse is over the text")}
            
        function fun3()
        {document.writeln("Mouse is not over the text")}
            
    </script>
</head>
<body>

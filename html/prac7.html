<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Math</h2>
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML = Math.PI;
document.writeln(Math.round(4.6)); document.write("<br>");
document.writeln(Math.floor(4.4)); document.write("<br>");
document.writeln(Math.pow(8, 2)); document.write("<br>");
document.writeln(Math.sqrt(64)); document.write("<br>");
document.writeln(Math.abs(-4.7)); document.write("<br>");
document.writeln(Math.cos(90 * Math.PI / 180)); document.write("<br>");
let a=Math.min(0, 150, 30, 20, -8, -200);
document.writeln(a); document.write("<br>");
</script>
<h2>JavaScript String</h2>
<script>
let txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let length = txt.length;
document.writeln(length); document.write("<br>");
let str = "Apple, Banana, Kiwi"; 
let part = str.substring(7, 13);
document.writeln(part);document.write("<br>");
let text = "Please visit Microsoft!";
let newText = text.replace("Microsoft", "W3Schools");
document.writeln(newText);document.write("<br>");
let ext1 = "Hello World!";
let ext2 = ext1.toUpperCase();
document.writeln(ext2);document.write("<br>");
let text1 = "Hello";
let text2 = "World";
let text3 = text1.concat(" ", text2);document.write("<br>");
document.writeln(text2);document.write("<br>");
let xt = "HELLO WORLD";
let char = xt.charAt(0);
document.writeln(char);document.write("<br>");
let str1 = "Please locate where 'locate' occurs!";
 let r=str1.indexOf("locate");
 document.writeln(r);document.write("<br>");

</script>

</body>
</html>
